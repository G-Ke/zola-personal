{% extends "base.html" %}

{% block content %}
<article class="flex-grow w-full px-4 py-6 flex flex-col items-center bg-base-200">
  <div class="text-3xl font-bold text-center tracking-wide">{{ page.title }}</div>
  {% if page.date %}
  <div class="badge text-xs text-center font-mono tracking-wider mt-2"><i
      class="fa-solid fa-calendar-day text-secondary mr-1"></i> {{ page.date }}</div>
  {% endif %}
  <div class="text-sm text-center font-mono mt-2">{{ page.description }}</div>
  <div class="divider text-xs"><i class="fa-solid fa-angles-down opacity-70"></i></div>
  {% if page.extra.image %}
  <img src="{{ page.extra.image }}" class="w-full h-auto max-w-3xl my-4 rounded-lg shadow-xl" />
  {% endif %}
  <div class="w-full max-w-5xl mt-3 prose prose-lg min-w-0 break-words">
    {{ page.content | safe }}
  </div>
</article>
{% endblock content %}
