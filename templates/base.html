{% import "pill_navbar.html" as pill_navbar %}
{% import "sidebar.html" as sidebar %}
<!DOCTYPE html>
<html lang="{{ lang }}" data-theme="business" class="bg-base-300">

<head>

  <!-- HTML Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {# Main CSS styling goes here, which is output by Tailwind #}
  <link rel="stylesheet" type="text/css" href="/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'business'; // Default is 'business'
      document.documentElement.setAttribute('data-theme', savedTheme);

    })();
  </script>
  <link rel="icon" href="{{ get_url(path='favicon.ico') }}">
</head>

<body class="flex justify-center min-h-screen">
  <div class="flex w-full max-w-7xl relative">
    <div class="flex flex-col flex-grow lg:ml-16 min-w-0">
      {{ pill_navbar::navbar() }}
      <main class="flex-grow w-full flex flex-col items-center bg-base-200 rounded-t-xl">
        {% block content %}{% endblock content %}
      </main>
      <footer class="footer footer-center bg-base-200 text-base-content p-4 font-mono shadow-sm z-[-50]">
        <aside>
          <p class="text-xs">Copyright <span class="font-bold">Â©</span> 2024 - 2026 <i
              class="fa-solid fa-clover text-green-700"></i>
            George Kenneally <i class="fa-solid fa-clover text-green-700"></i> All rights reserved.</p>
        </aside>
      </footer>
    </div>
  </div>
  <script>
    // Function to apply the theme based on the stored value or default
    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('theme-toggle').checked = (theme === 'corporate');
    }

    // Load theme on page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'business'; // Default is 'business'
      applyTheme(savedTheme);
    });

    // Add event listener to the toggle to change the theme
    document.getElementById('theme-toggle').addEventListener('change', (event) => {
      const theme = event.target.checked ? 'corporate' : 'business';
      applyTheme(theme);
      localStorage.setItem('theme', theme); // Save the user's theme selection
    });
  </script>
</body>

</html>
